<html>
    <head>
        <title>Mapa para Acordeons Diatônicos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fontsGoogle/fonts.css">
        <link rel="stylesheet" href="dropdown-menu/css/dropdown-menu.css">
        <link rel="stylesheet" href="css/mapa.css">
    </head>
    <body>
        <script type="text/javascript" src="dropdown-menu/dropdown/dropdown.js"></script>
        
        <div id="topBar" class="topBar" >
            <span class="topTitle">
                Mapa para Acordeons Diatônicos
                <i class="ico-cogs topSettings" ></i>
            </span>
            <div id="menu1Div" class="topMenu"></div>
            <div id="menu2Div" class="topMenu"></div>
            <div id="menu3Div" class="topMenu"></div>
        </div>

        <script id="mainScript" type="text/javascript">

            window.addEventListener( 'load', initApp );

            function initApp () {
                var m1 = new ABCXJS.edit.DropdownMenu(
                        'menu1Div'
                        , {listener: this, method: 'callback1'}
                , [{title: 'Acordeons', scroll: false,
                        itens: ['Hohner Club IIIM (BR)|GAITA_HOHNER_CLUB_IIIM_BR',
                            'Hohner/Hëring|GAITA_HOHNER_GC',
                            'Leticce (transportada)|GAITA_LETICCE_CF_NE', 'Adicionar...']}]
                        );
                var m2 = new ABCXJS.edit.DropdownMenu(
                        'menu2Div'
                        , {listener: this, method: 'callback2'}
                , [{title: 'Repertório', scroll: false,
                        itens: ['Hohner Club IIIM (BR)|GAITA_HOHNER_CLUB_IIIM_BR',
                            'Hohner/Hëring|GAITA_HOHNER_GC',
                            'Leticce (transportada)|GAITA_LETICCE_CF_NE', 'Adicionar...']}]
                        );
                var m3 = new ABCXJS.edit.DropdownMenu(
                        'menu3Div'
                        , {listener: this, method: 'callback3'}
                , [{title: 'Informações', scroll: false,
                        itens: ['Hohner Club IIIM (BR)|GAITA_HOHNER_CLUB_IIIM_BR',
                            'Hohner/Hëring|GAITA_HOHNER_GC',
                            'Leticce (transportada)|GAITA_LETICCE_CF_NE', 'Adicionar...']}]
                        );
            }
            function callBack1(e) {
                e.checked = !e.checked;
            }
            function callBack2(e) {
                e.checked = !e.checked; }
            function callBack3(e) {
                e.checked = !e.checked; }

        </script>
    </body>
</html>
