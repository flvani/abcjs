<html>
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="height=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0" />
        <link rel="stylesheet" href="fontsIco/abcx.css" />

        <link rel="stylesheet" href="fontsGoogle/fonts.css" />

    <body>
        
        <script type="text/javascript" src="parse/abc_common.js"></script>

        <div id="topBar" class="topBar gradiente" >
            <span class="topTitle">
                Mapa para Acordeons Diatônicos
                <i class="ico-cogs topSettings" ></i>
            </span>
            <div class="dropdown-group">
                <div id="menu1Div" class="topMenu"></div>
            </div>
        </div> <!-- topBar -->
        <div id="corpo" class="mainDiv">
            <section class="tabs">
                <input type="radio" checked="checked" />
                <label >MINUANO G/C - 21/8 BOTÕES</label>
                <div class="btn-group">
                    <button id="buttonChangeNotation" >
                        <i class="ico-globe"></i>&nbsp;<span id="DR_chlabel">Mudar a notação</span>
                    </button>
                </div>
                <div class="tv-content" style="height: 200px;">
                    <div class="tv-content-always" >
                        <p>Some content</p>
                    </div>
                </div>
            </section>
            <section class="tabs">
                <input id="tab-1" type="radio" name="radio-set" class="tab-selector-1" />
                <label for="tab-1" class="tab-label-1">Músicas</label>

                <input id="tab-2" type="radio" name="radio-set" class="tab-selector-2" />
                <label for="tab-2" class="tab-label-2">Acordes</label>

                <input id="tab-3" type="radio" name="radio-set" class="tab-selector-3" checked="checked" />
                <label for="tab-3" class="tab-label-3">Exercícios</label>

                <div class="btn-group" >
                    <div id="menu2Div" class="topMenu"></div>
                    <button id="buttonTools" class="btn" >
                        <i class="ico-wrench"></i>&nbsp;<span id="DR_chlabel">Ferramentas</span>
                    </button>
                    <button id="buttonPrinter" class="btn" >
                        <i class="ico-printer"></i>&nbsp;<span id="DR_chlabel">Imprimir</span>
                    </button>
                    <button id="buttonPlay" class="btn" ><i class="ico-play"></i></button>
                    <button id="buttonStop" class="btn" ><i class="ico-stop"></i></button>
                    <span id="timer">00:00:01</span>
                </div>

                <div class="tv-content" style="height: 400px; width: 890px;">
                    <div class="tv-content-1">
                        <p>Some content</p>
                    </div>
                    <div class="tv-content-2">
                        <p>Some content</p>
                    </div>
                    <div class="tv-content-3">
                        <p>Some content</p>
                    </div>
                </div>
            </section>
        </div> <!-- corpo -->

</html>
