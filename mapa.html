    </head>
    <body>
        <script type="text/javascript" src="dropdown-menu/dropdown.js"></script>

        <div id="topBar" class="topBar" >
            <span class="topTitle">
                Mapa para Acordeons Diatônicos
                <i class="ico-cogs topSettings" ></i>
            </span>
            <div id="menu1Div" class="topMenu"></div>
        </div>
        <div id="corpo" class="mainDiv">
            <section class="tabs">
                <input type="radio" checked="checked"  />
                <label >MINUANO G/C - 21/8 BOTÕES</label>
                <div class="btn-group">
                    <button id="buttonChangeNotation" class="btn" >
                        <i class="ico-globe"></i>&nbsp;<span id="DR_chlabel">Mudar a notação</span>

                    <button id="btnSongs" class="btn dropdown-toggle" data-toggle="dropdown">

                    </button>
                </div>
                <div class="branca" style="height: 200px;">
                    <p>Some content</p>
                </div>
            </section>
            <section class="tabs">
                <input id="tab-1" type="radio" name="radio-set" class="tab-selector-1" />
                <label for="tab-1" class="tab-label-1">Músicas</label>

                <input id="tab-2" type="radio" name="radio-set" class="tab-selector-2" />
                <label for="tab-2" class="tab-label-2">Acordes</label>

                <input id="tab-3" type="radio" name="radio-set" class="tab-selector-3" checked="checked" />
                <label for="tab-3" class="tab-label-3">Exercícios</label>

                <div class="btn-group">
                    <button id="buttonChangeNotation" class="btn" >
                        <i class="ico-globe"></i>&nbsp;<span id="DR_chlabel">Mudar a notação</span>
                    </button>
                    <div id="menu2Div" class="topMenu"></div>
                </div>
                
                <div class="tv-content" style="height: 400px; width: 890px;">
                    <div class="tv-content-1">
                        <p>Some content</p>
                    </div>
                    <div class="tv-content-2">
                        <p>Some content</p>
                    </div>
                    <div class="tv-content-3">
                        <p>Some content</p>
                    </div>
                </div>
            </section>
        </div>

            window.addEventListener( 'load', initApp );

            function initApp () {
                var m1 = new ABCXJS.edit.DropdownMenu(
                        'menu1Div'
                        , {listener: this, method: 'callback'}
                , [{title: 'Acordeons', scroll: false,
                        itens: [
                            'Hohner Club IIIM (BR)|GAITA_HOHNER_CLUB_IIIM_BR',
                            'Hohner/Hëring|GAITA_HOHNER_GC',
                            'Leticce (transportada)|GAITA_LETICCE_CF_NE',

                            'Carregar mapa do disco local'

                    {title: 'Repertório', scroll: false,
                        itens: [
                            'Restaurar o original',
                            'Carregar do drive local',
                            'Exportar para drive local',
                            'Partitura <i class="ico-play"> Tablatura',
                            'Tablatura <i class="ico-play"> Partitura'
                        ]},
                    {title: 'Informações', scroll: false,
                        itens: [
                            'Tutoriais <i class="ico-novo">',
                            'Mapas para acordeons',
                            'Tablaturas para acordeons',

                        'menu2Div'

                            'Hohner Club IIIM (BR)|GAITA_HOHNER_CLUB_IIIM_BR',
                            'Hohner/Hëring|GAITA_HOHNER_GC',
                            'Leticce (transportada)|GAITA_LETICCE_CF_NE',

                            'Salvar mapa corrente',

                        ]}

            }
