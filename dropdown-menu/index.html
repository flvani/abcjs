    <script id="mainScript" type="text/javascript">
        
        window.addEventListener( 'load', initApp );
        
        function initApp () {
            var m = new ABCXJS.edit.DropdownMenu( 
                     'menu1Div' 
                    ,{ title: 'Menu', listener:this, method:'callback' }
                    ,[ {title:'Primeiro Menu', scroll:false, 
                            itens: [ 'Hohner Club IIIM (BR)|GAITA_HOHNER_CLUB_IIIM_BR',

                            itens:  ["C", "C♯", "D", "D♯", "E", "F", "F♯", "G", "G♯", "A", "A♯", "B"] }  ]
                );
        }
        function callBack(e) {
            e.checked=!e.checked;
        }
    </script>
    
    <div id="teste" class="public-container"></div>
    <hr>
    <div id="menu1Div" class="public-container"></div>
